name: NPM Publish

on:
  workflow_dispatch:
    inputs:
      npm_token:
        description: "NPM access token"
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/

      - run: npm install

      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ inputs.npm_token }}
